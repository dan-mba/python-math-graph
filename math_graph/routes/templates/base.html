<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
      #small {
        display: none;
        font-size: 2rem;
        margin: 1rem auto;
        padding: 0 0.5rem;
      }
      @media(max-width: 600px) {
        #main, nav.navbar {
          display: none;
        }

        #small {
          display: block;
        }
      }

      #main {
        padding-top: 60px;
      }
      .navbar .container {
        justify-content: center;
      }
      img {
        max-width: 100%;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand bg-dark sticky-top">
      <div class="container">
        <ul class="navbar-nav mt-2 mt-lg-0 font-weight-bold">
          <li id="homelink" class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li id="waveslink" class="nav-item">
            <a class="nav-link" href="/waves">Waves</a>
          </li>
          <li id="curveslink" class="nav-item">
            <a class="nav-link" href="/curves">Curves</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="small">
      This page requires a minimum width of 600px.
    </div>
    {% block secnav %}{% endblock %}
    <div id="main" class="container text-center">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
