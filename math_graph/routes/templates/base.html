<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
      #main {
        padding-top: 60px;
      }
      .navbar .container {
        justify-content: center;
      }
      img {
        max-width: 100%;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand bg-dark fixed-top">
      <div class="container">
        <ul class="navbar-nav mt-2 mt-lg-0 font-weight-bold">
          <li id="homelink" class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li id="waveslink" class="nav-item">
            <a class="nav-link" href="{{ url_for('waves') }}">Waves</a>
          </li>
          <li id="curveslink" class="nav-item">
            <a class="nav-link" href="{{ url_for('curves') }}">Curves</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="main" class="container text-center">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
