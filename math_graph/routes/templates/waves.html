{% extends 'base.html' %}

{% block head %}
  <title>Waves</title>
{% endblock %}

{% block secnav %}
<nav id="secnav" class="navbar-light">
  <ul>
    <li data-value="sin">
      <a href="/waves/sin">Sin</a>
    </li>
    <li data-value="cos">
      <a href="/waves/cos">Cos</a>
    </li>
  </ul>
</nav>
{% endblock %}

{% block content %}
  <form>
    <div>
      <label for="coef">Frequency:</label>
    </div>
    <div>
      <input
        id="coef"
        class="form-control-sm"
        type="number"
        value="1"
        min="1"
        max="10"
        step="1"
        onchange="handleChange()"
      >
    </div>
  </form>
  <div id="graph"/>
{% endblock %}

{% block scripts %}
  {{ js_resources|safe }}
  <script type="text/javascript">let math = {{ wave | tojson }};</script>
  <script type="text/javascript" src="{{ url_for('static', path='/waves.js')}}" ></script>
{% endblock %}
