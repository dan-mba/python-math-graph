{% extends 'base.html' %}

{% block head %}
  <title>Home Page</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/waves.css')}}" >
{% endblock %}

{% block secnav %}
<nav id="secnav" class="navbar navbar-expand sticky-top navbar-light">
  <div class="container">
    <ul class="navbar-nav mt-2 mt-lg-0 font-weight-bold">
      <li class="nav-item" data-value="sin">
        <a class="nav-link" href="/waves/sin">Sin</a>
      </li>
      <li class="nav-item" data-value="cos">
        <a class="nav-link" href="/waves/cos">Cos</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
  <form class="row row-cols-auto align-items-center justify-content-center">
    <div class="mb-3 mb-0-md px-0">
      <label for="coef" class="col-form-label py-0 mb-1">Frequency:</label>
      <input
        id="coef"
        class="form-control-sm mx-2 pe-0"
        type="number"
        value="1"
        min="1"
        max="10"
        step="1"
        onchange="handleChange()"
      >
    </div>
  </form>
  <div>{{css_resources}}</div>
  <br>
  <div id="graph"/>
{% endblock %}

{% block scripts %}
  {{ js_resources|safe }}
  <script type="text/javascript">let math = {{ wave | tojson }};</script>
  <script type="text/javascript" src="{{ url_for('static', path='/waves.js')}}" ></script>
{% endblock %}
