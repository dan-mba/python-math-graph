{% extends 'base.html' %}

{% block head %}
  <title>Home Page</title>
{% endblock %}

{% block content %}
  <h1>Select a function type to graph</h1>
{% endblock %}

{% block scripts %}
<script>
function ready(){
  document.querySelector("#homelink .nav-link").classList.add("active");
}

if(document.readyState !== "loading") {
  ready();
} else {
  document.addEventListener("DOMContentLoaded", ready);
}
</script>
{% endblock %}
